<!DOCTYPE HTML>                                                                                                                                                                                                                                                
<html>                                                                                                                                                                                                                                                         
                                                                                                                                                                                                                                                               
	<head>                                                                                                                                                                                                                                                        
		<meta http-equiv="X-UA-Compatible" content="IE=edge">                                                                                                                                                                                                        
		<meta charset="UTF-8">                                                                                                                                                                                                                                       
                                                                                                                                                                                                                                                               
		<title>FormUI - MockData</title>                                                                                                                                                                                                                             
                                                                                                                                                                                                                                                               
		<script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-async="true" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize" data-sap-ui-compatversion="edge" data-sap-ui-resourceroots="{&quot;co.uk.onde+
vice.FormUI&quot;: &quot;../&quot;}">                                                                                                                                                                                                                          
		</script>                                                                                                                                                                                                                                                    
	                                                                                                                                                                                                                                                              
<script>                                                                                                                                                                                                                                                       
var bRunWithMock = true;                                                                                                                                                                                                                                       
var sRunWithMock = jQuery.sap.getUriParameters().get('run-with-mock');                                                                                                                                                                                         
if (sRunWithMock === 'false') {                                                                                                                                                                                                                                
bRunWithMock = false;                                                                                                                                                                                                                                          
}                                                                                                                                                                                                                                                              
if (bRunWithMock) {                                                                                                                                                                                                                                            
jQuery.sap.require('sap.ui.core.util.MockServer');                                                                                                                                                                                                             
var uri = '/sap/opu/odata/sap/ZFORMUI_SRV/';                                                                                                                                                                                                                   
var oMock = new sap.ui.core.util.MockServer({rootUri : uri});                                                                                                                                                                                                  
var _sAppModulePath = "co.uk.ondevice.FormUI/";                                                                                                                                                                                                                
var sMetadataPath = "localService/metadata.xml";                                                                                                                                                                                                               
var sMetadataUrl = jQuery.sap.getModulePath(_sAppModulePath) + "/" + sMetadataPath;                                                                                                                                                                            
var sMockdataBaseUrlPath = sMetadataUrl.replace(/[^/]+$/, 'mockdata');                                                                                                                                                                                         
oMock.simulate(sMetadataUrl, { sMockdataBaseUrl : sMockdataBaseUrlPath, bGenerateMissingMockData : true });                                                                                                                                                    
oMock.start();                                                                                                                                                                                                                                                 
	sap.ui.getCore().attachInit(function () {                                                                                                                                                                                                                     
		console.log('Running in demo mode with mock data.');                                                                                                                                                                                                         
	});                                                                                                                                                                                                                                                           
}                                                                                                                                                                                                                                                              
</script>                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                               
                                                                                                                                                                                                                                                               
                                                                                                                                                                                                                                                               
		<link rel="stylesheet" type="text/css" href="css/style.css">                                                                                                                                                                                                 
                                                                                                                                                                                                                                                               
		<script>                                                                                                                                                                                                                                                     
			sap.ui.getCore().attachInit(function () {                                                                                                                                                                                                                   
				sap.ui.require([                                                                                                                                                                                                                                           
					"sap/ui/core/ComponentContainer"                                                                                                                                                                                                                          
				], function (ComponentContainer) {                                                                                                                                                                                                                         
					new ComponentContainer({                                                                                                                                                                                                                                  
						name : 'co.uk.ondevice.FormUI',                                                                                                                                                                                                                          
						height : "100%"                                                                                                                                                                                                                                          
					}).placeAt('content');                                                                                                                                                                                                                                    
				});                                                                                                                                                                                                                                                        
			});                                                                                                                                                                                                                                                         
		</script>                                                                                                                                                                                                                                                    
	</head>                                                                                                                                                                                                                                                       
                                                                                                                                                                                                                                                               
	<body class="sapUiBody" id="content">                                                                                                                                                                                                                         
	</body>                                                                                                                                                                                                                                                       
                                                                                                                                                                                                                                                               
</html>
