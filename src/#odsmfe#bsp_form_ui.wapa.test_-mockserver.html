<!DOCTYPE HTML>                                                                                                                                                                                                                                                
<html>                                                                                                                                                                                                                                                         
                                                                                                                                                                                                                                                               
	<head>                                                                                                                                                                                                                                                        
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />                                                                                                                                                                                                      
		<meta charset="UTF-8">                                                                                                                                                                                                                                       
                                                                                                                                                                                                                                                               
		<title>FormUI - MockData</title>                                                                                                                                                                                                                             
                                                                                                                                                                                                                                                               
		<script id="sap-ui-bootstrap"                                                                                                                                                                                                                                
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"                                                                                                                                                                                             
			data-sap-ui-async="true"                                                                                                                                                                                                                                    
			data-sap-ui-libs="sap.m"                                                                                                                                                                                                                                    
			data-sap-ui-theme="sap_belize"                                                                                                                                                                                                                              
			data-sap-ui-compatVersion="edge"                                                                                                                                                                                                                            
			data-sap-ui-resourceroots='{"odsmfe.FormUI": "../"}'>                                                                                                                                                                                                       
		</script>                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                               
	                                                                                                                                                                                                                                                              
<!--Start: Link Enketo Script and CSS files -->	                                                                                                                                                                                                               
                                                                                                                                                                                                                                                               
    	<link type="text/css" href="../lib/css/grid.css" media="all" rel="stylesheet" />                                                                                                                                                                          
    	<link type="text/css" href="../lib/css/grid-print.css" media="print" rel="stylesheet" />                                                                                                                                                                  
                                                                                                                                                                                                                                                               
<!--End: Link Enketo Script and CSS files -->		                                                                                                                                                                                                                
		<script>                                                                                                                                                                                                                                                     
			sap.ui.getCore().attachInit(function () {                                                                                                                                                                                                                   
				sap.ui.require([                                                                                                                                                                                                                                           
					"odsmfe/FormUI/localService/mockserver",                                                                                                                                                                                                                  
					"sap/ui/core/ComponentContainer"                                                                                                                                                                                                                          
				], function (mockserver,ComponentContainer) {                                                                                                                                                                                                              
					mockserver.init();                                                                                                                                                                                                                                        
					new ComponentContainer({                                                                                                                                                                                                                                  
						name : 'odsmfe.FormUI',                                                                                                                                                                                                                                  
						height : "100%"                                                                                                                                                                                                                                          
					}).placeAt('content');                                                                                                                                                                                                                                    
				});                                                                                                                                                                                                                                                        
			});                                                                                                                                                                                                                                                         
		</script>                                                                                                                                                                                                                                                    
	</head>                                                                                                                                                                                                                                                       
                                                                                                                                                                                                                                                               
	<body class="XsapUiBody" id="content">                                                                                                                                                                                                                        
	</body>                                                                                                                                                                                                                                                       
                                                                                                                                                                                                                                                               
</html>
